<svg width="140" height="140" viewBox="0 0 140 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Main Background Circle -->
  <circle cx="70" cy="70" r="68" fill="url(#bgGradient)" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Inner Circle -->
  <circle cx="70" cy="70" r="55" fill="url(#innerGradient)"/>
  
  <!-- Central Gear Icon -->
  <g transform="translate(50, 50)">
    <circle cx="20" cy="20" r="18" fill="#ffffff" opacity="0.95"/>
    <circle cx="20" cy="20" r="12" fill="#1e40af"/>
    
    <!-- Gear Teeth -->
    <rect x="18" y="2" width="4" height="8" fill="#ffffff" opacity="0.95"/>
    <rect x="18" y="30" width="4" height="8" fill="#ffffff" opacity="0.95"/>
    <rect x="2" y="18" width="8" height="4" fill="#ffffff" opacity="0.95"/>
    <rect x="30" y="18" width="8" height="4" fill="#ffffff" opacity="0.95"/>
    
    <!-- Corner Teeth -->
    <rect x="6" y="6" width="4" height="4" rx="1" fill="#ffffff" opacity="0.95"/>
    <rect x="30" y="6" width="4" height="4" rx="1" fill="#ffffff" opacity="0.95"/>
    <rect x="6" y="30" width="4" height="4" rx="1" fill="#ffffff" opacity="0.95"/>
    <rect x="30" y="30" width="4" height="4" rx="1" fill="#ffffff" opacity="0.95"/>
    
    <!-- Center Hole -->
    <circle cx="20" cy="20" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Tool Icons Around the Gear -->
  
  <!-- Wrench -->
  <g transform="translate(25, 30)">
    <rect x="15" y="35" width="3" height="20" rx="1.5" fill="#ffffff" opacity="0.9"/>
    <path d="M10 25 L25 25 L25 30 L20 30 L20 35 L15 35 L15 30 L10 30 Z" fill="#ffffff" opacity="0.9"/>
    <rect x="12" y="27" width="6" height="3" fill="#1e40af"/>
  </g>
  
  <!-- Screwdriver -->
  <g transform="translate(80, 25)">
    <rect x="8" y="5" width="8" height="12" rx="4" fill="#ffffff" opacity="0.9"/>
    <rect x="11" y="17" width="2" height="18" fill="#ffffff" opacity="0.9"/>
    <path d="M11 35 L12 40 L13 35 Z" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Hammer -->
  <g transform="translate(15, 60)">
    <rect x="25" y="15" width="3" height="18" rx="1.5" fill="#ffffff" opacity="0.9"/>
    <rect x="15" y="10" width="15" height="8" rx="2" fill="#ffffff" opacity="0.9"/>
    <path d="M15 10 L10 5 L10 8 L12 10 Z" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Level -->
  <g transform="translate(95, 60)">
    <rect x="5" y="15" width="20" height="3" rx="1.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="15" cy="16.5" r="1.5" fill="#1e40af"/>
    <rect x="13" y="5" width="4" height="10" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Company Name -->
  <text x="70" y="110" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" opacity="0.95">INSTALL IT GUY</text>
  
  <!-- Subtle accent dots -->
  <circle cx="30" cy="30" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="110" cy="30" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="30" cy="110" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="110" cy="110" r="2" fill="#ffffff" opacity="0.6"/>
</svg>